<div class="app-modal look-log-modal" >
    <div class="modal-header app-modal-header">
        <h5>日志详情</h5>
    </div>
    <div class="app-modal-container form-group">
        <textarea class="log" readonly="true"  ng-model="modal.logInfo"> 
        </textarea>
    </div>
    <div class="modal-footer app-modal-footer">
        <button class="btn btn-warning" type="button" ng-click="modal.cancel()">关闭</button>
    </div>
</div>
