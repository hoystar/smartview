<div class="app-modal create-folder-modal">
    <div class="modal-header app-modal-header">
        <h5>创建目录</h5>
    </div>
    <div class="app-modal-container">
        <div class="form-group">
            <label for="folder-name">名字</label>
            <input type="text" class="form-control" id="folder-name" placeholder="名字" ng-model="modal.config.name">
        </div>
        <div class="form-group">
            <label for="folder-description">描述</label>
            <textarea class="form-control" rows="3" id="folder-description" ng-model="modal.config.description"></textarea>
        </div>
        <div class="form-group">
            <label for="folder-modifier">权限</label>
            <select class="form-control" ng-model="modal.config.modifier">
                <option value="1">继承</option>
                <option value="2">私有</option>
                <option value="3">可读</option>
                <option value="4">公开</option>
            </select>
        </div>
        <div class="form-group directory-group">
            <label for="">存储目录</label>
            <div>
                <select class="form-control directory-control directory-1" ng-options="item as item.name for item in modal.folderList1" ng-model="modal.currentFolder1" ng-change="modal.changeFolder1()">
                </select>
                <select class="form-control directory-control directory-2" ng-options="item as item.name for item in modal.folderList2" ng-model="modal.currentFolder2">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="page-name">页面名</label>
            <input type="text" class="form-control" id="page-name" placeholder="页面名称" ng-model="modal.config.pagename">
        </div>
         <div class="form-group">
            <label for="page-description">页面描述</label>
            <textarea class="form-control" rows="3" id="page-description" ng-model="modal.config.pagedescription"></textarea>
        </div>
    </div>
    <div class="modal-footer app-modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modal.submit()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="modal.cancel()">取消</button>
    </div>
</div>
