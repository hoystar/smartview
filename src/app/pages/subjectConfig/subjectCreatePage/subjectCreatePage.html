<div class="app-modal create-folder-box">
    <div class="create-folder-modal">
        <div class="modal-header app-modal-header">
            <h5>创建主题域</h5>
        </div>
        <div class="app-modal-container">
            <div class="form-group">
                <label for="folder-name">名字</label>
                <input type="text" class="form-control" id="folder-name" placeholder="名字" ng-model="subjectCreatePage.config.name">
            </div>
            <div class="form-group">
                <label for="folder-description">描述</label>
                <textarea class="form-control" rows="3" id="folder-description" ng-model="subjectCreatePage.config.description"></textarea>
            </div>
            <div class="form-group">
                <label for="folder-modifier">权限</label>
                <select class="form-control" ng-model="subjectCreatePage.config.modifier">
                    <option value="1">继承</option>
                    <option value="2">私有</option>
                    <option value="3">可读</option>
                    <option value="4">公开</option>
                </select>
            </div>
            <div class="form-group">
                <label for="page-name">页面名</label>
                <input type="text" class="form-control" id="page-name" placeholder="页面名称" ng-model="subjectCreatePage.config.pagename">
            </div>
             <div class="form-group">
                <label for="page-description">页面描述</label>
                <textarea class="form-control" rows="3" id="page-description" ng-model="subjectCreatePage.config.pagedescription"></textarea>
            </div>
        </div>
        <div class="modal-footer app-modal-footer">
            <button class="btn btn-primary" type="button" ng-click="subjectCreatePage.saveSubject()">确定</button>
        </div>
    </div>
</div>
